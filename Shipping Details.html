<html>
    <head>
        <link rel="stylesheet" href="Shipping Details.css">
        <title>Shipping Details</title>
    </head>
    <body>
        <div class="container">
           <form action="">
              
            <div class="row">

                <div class="col">
                    <h3 class="title">Shipping Details</h3>
                               
                    <div class="inputBox">
                        <span>Full name:</span>
                        <input type="text" placeholder="Shivam Joshi">
                    </div>
                    <div class="inputBox">
                        <span>Email:</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>Address:</span>
                        <input type="text" placeholder="Room-Street-Locality">
                    </div>
                    <div class="inputBox">
                        <span>City:</span>
                        <input type="text" placeholder="Jamnagar">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>Stat:</span>
                            <input type="text" placeholder="Gujarat">
                        </div>
                        <div class="inputBox">
                            <span>Pin Code:</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>
                </div>

                <div class="col">
                    <h3 class="title">Payment</h3>

                    <div class="inputBox">
                        <span>Cards Accepted:</span>
                        <img src="Photos/cars icons.jpg" alt=" Credit-Card-Icons"
                         width="80%" height="90%">
                        </img>
                    </div>  

                    <div class="inputBox">
                        <span>Name on card:</span>
                        <input type="text" placeholder="Mr.Shivam Joshi">
                    </div>
                    
                    <div class="inputBox">
                        <span>Credit Card Number:</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>Exp Month:</span>
                        <input type="text" placeholder="January">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>Exp Year:</span>
                            <input type="number" placeholder="2025">
                        </div>
                        <div class="inputBox">
                            <span>CVV:</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
                </div>



            </div>
            <input type="submit" value="Processed To Checkout" class="submit-btn">

           </form>

        </div>
    </body>
</html>
